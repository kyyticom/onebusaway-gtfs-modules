name: Java tests

on:
  push:
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install dependencies
      run: mvn -B -V -DskipTests=true -Dmaven.javadoc.skip=true install
    - name: Run tests
      run: mvn -B test
